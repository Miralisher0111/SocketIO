<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="form-group mt-5">
                        <input id="inpt"  type="text" >
                        <button id="btn" type="button d-inline" class="btn btn-danger">Kiritish</button>
                         <div id="text"></div>
                         <div id="ulandi"></div>
                </div>
            </div>
        </div>
    </div>

    
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>    
<script>
    $inpt=$('#inpt');
    $btn=$('#btn');
    $text=$('#text');
    $ulandi=$('#ulandi');
    const socket=io.connect("http://localhost:3000")
    $btn.on("click",()=>{
        socket.emit("submit",{value:`${$inpt.val()}`})
        $ulandi.append(`<div class="alert alert-primary">Chat ga ulandingiz </div>`)
    })
          socket.on('newuser',(data)=>{
              $text.append(`<div class="alert alert-primary"><b>${data.value}</b> bog'landi</div>`);
    })


</script>
</body>
</html>
